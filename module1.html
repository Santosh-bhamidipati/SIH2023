<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Module</title>

    <!-- Link to your CSS file if it's saved externally -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Add the CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapers.com/images/hd/4k-blue-minimalist-deer-5fc2dalaakntatt7.jpg'); /* Replace 'your-background-image.jpg' with the actual image file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background color to improve text readability */
            color: #fff;
        }

        iframe {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
            height: 550px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: none;
        }
        a.back-button {
            position: absolute;
            bottom: 1px; /* Adjust the distance from the bottom as needed */
            left: 10px; /* Adjust the distance from the right as needed */
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a.next-button {
            position: absolute;
            bottom: 1px; /* Adjust the distance from the bottom as needed */
            right: 10px; /* Adjust the distance from the right as needed */
            text-decoration: none;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Learning Module</h1>
    
    <!-- Replace "YOUR_VIDEO_ID" with the actual video ID -->
